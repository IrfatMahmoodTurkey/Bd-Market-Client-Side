<div class="container dark-grey-text mt-5" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5" id="top_navigation">

                <!-- Navbar brand -->
                <span class="navbar-brand">Register New Account</span>
            </nav>
        
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="formData" (ngSubmit)="register(formData.value)">
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput placeholder="Enter Your User Name" formControlName = "username">
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput placeholder="Enter Your Email Address" formControlName = "email">
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput placeholder="Enter Your User Password" type="password" formControlName = "password">
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput placeholder="Enter Your Phone Number" formControlName = "phone">
                        </mat-form-field>
                    
                        <button type="submit" class="btn btn-default" style="width: 100%" [disabled] = "!formData.valid">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5" id="top_navigation">

                <!-- Navbar brand -->
                <span class="navbar-brand">Log in</span>
            </nav>
        
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="loginData" (ngSubmit)="login(loginData.value)">
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput placeholder="Enter Your Email Address" formControlName = "email">
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width" style="width: 100%;">
                            <input matInput placeholder="Enter Your User Password" type="password" formControlName = "password">
                        </mat-form-field>
                    
                        <button type="submit" class="btn btn-default" style="width: 100%" [disabled] = "!loginData.valid">Log in</button>
                        <a [routerLink]="['forget_password']" style="text-align:center;">Forget Password?</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
