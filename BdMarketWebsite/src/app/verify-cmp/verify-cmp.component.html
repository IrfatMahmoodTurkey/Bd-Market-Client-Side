<div class="container dark-grey-text mt-5" style="padding-top: 50px">
    <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

        <!-- Navbar brand -->
        <span class="navbar-brand">Verify Your Account</span>
    </nav>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="formData" (ngSubmit)="verify(formData.value)">
                <input type="hidden" name="email" formControlName="email"/>
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <input matInput placeholder="Enter Your Verification Code ( You can find it on your email )"
                        formControlName="verification_code">
                </mat-form-field>

                <button type="submit" mat-button style="width: 100%" [disabled]="!formData.valid">Verify</button>
                <button type="button" mat-button style="width: 100%" (click)="resendEmail()">Resend Email</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
