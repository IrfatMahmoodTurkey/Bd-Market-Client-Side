<div class="container dark-grey-text mt-5" style="padding-top: 70px">

    <!--Grid row-->
    <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

            <img [src]="imageUrl" class="img-fluid"
                alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

            <!--Content-->
            <div class="p-4">
                <h1 class="lead">
                    {{itemName}}
                </h1>

                <div class="mb-3">
                     <span class="badge purple mr-1">{{categoryName}}</span>
                </div>

                <p class="lead" id="sell_portion">
                    <span>{{productPrice}}&#x9f3;</span>
                </p>

                <p class="lead font-weight-bold">Description</p>

                <p>{{description}}</p>

                <form class="d-flex justify-content-left" [formGroup]="formData" (ngSubmit)="add_cart(formData.value)">
                    <!-- Default input -->
                    <input type="number" min="1" max="1000" aria-label="Search" class="form-control" style="width: 100px" formControlName="quantity">
                    <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
                        <i class="fas fa-shopping-cart ml-1"></i>
                    </button>
                </form>

            </div>
            <!--Content-->

        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

    <hr>
    </div>
