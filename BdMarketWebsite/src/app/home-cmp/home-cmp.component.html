<main>
  <div class="container">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5" id="top_navigation">

      <!-- Navbar brand -->
      <span class="navbar-brand">Some Products</span>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!--/.Navbar-->

    <!--Section: Products v.3-->
    <section class="text-center mb-4">
      <div class="row wow fadeIn">


        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let i of top_items">

          <!--Card-->
          <div class="card" style="height: 400px;">

            <!--Card image-->
            <div class="view overlay">
              <img [src]=getSantizeUrl(i.pictureUrl) class="card-img-top"
                alt="" style="height: 180px; width: 250px;">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--Card image-->

            <!--Card content-->
            <div class="card-body text-center">
              <!--Category & Title-->
              <a href="" class="grey-text">
                <h5>{{i.categoryName}}</h5>
              </a>
              <h5>
                <strong>
                  <h5 class="dark-grey-text">{{i.productTitle}}
                  </h5>
                </strong>
              </h5>

              <h4 class="font-weight-bold" id="sell_portion">
                <strong>{{i.sellPrice}}&#x9f3;</strong>
              </h4>

              <a class="btn btn-default" [routerLink]="['details', i.id]">View Details >></a>
            </div>
            <!--Card content-->

          </div>
          <!--Card-->

        </div>


      </div>
    </section>
  </div>
</main>
